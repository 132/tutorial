<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lean Theorem Prover Live Tutorial">
    <meta name="author" content="Soonho Kong">
    <title>Lean</title>
    <link rel="stylesheet" href="//leanprover.github.io/css/main_live.css">
    <link rel="stylesheet" href="//leanprover.github.io/css/jquery-ui.css">
    <link rel="stylesheet" href="css/tutorial.css">
    <link rel="stylesheet" href="css/code.css">
    <script src="//leanprover.github.io/tutorial/js/platform.js"></script>
    <script src="//leanprover.github.io/js/jquery-1.10.2.js"></script>
    <script src="//leanprover.github.io/js/jquery-ui.js"></script>
    <script src="//leanprover.github.io/js/jquery.cookie.js"></script>
    <script src="//leanprover.github.io/js/dropins.js" type="text/javascript" id="dropboxjs" data-app-key="kl2l16uaul9rwpe"></script>
    <script src="//leanprover.github.io/js/dropbox.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/ace/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/ace/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/js/input-method.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/js/completion.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="menu_bar">
      <div id="button_container">
        <a href="https://github.com/leanprover/lean"><img id="lean_logo" src="//leanprover.github.io/images/lean_logo_small.svg"/></a>
        <div id="new-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/new.svg" title="new"/></div>
        <div id="load-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/load.svg" title="load"/></div>
        <div id="run-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/run.svg" title="run (shift + enter)"/></div>
        <div id="save-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/save.svg" title="save"/></div>
        <div id="console-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/console.svg" title="toggle console"/></div>
        <div id="share-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/share.svg" title="share"/></div>
        <div id="signin-button" class="button"></div>
        <span id="username"></span>
      </div>
    </div>
    <div id="main_window">
      <div id="tutorial_contents"></div>
      <div id="resizable_handle_main" class="resizable_handle"></div>
      <div id="main_and_console">
        <div id="editor_main"></div>
        <div id="resizable_handle_sub" class="resizable_handle"></div>
        <div id="editor_console"></div>
      </div>
    </div>
    <script src="js/main_live.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/lean.js/lean.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
